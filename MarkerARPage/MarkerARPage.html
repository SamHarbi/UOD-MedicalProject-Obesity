<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
      <a-asset-item id="heart" src="../Models/Heart-Demo.glb" crossOrigin="anonymous"></a-asset-item>
  </a-assets>
    <a-marker preset='custom' type='pattern' url='pattern-heartimg.patt'>
      <a-entity position="0 0 0" rotation="-90 0 0" gltf-model="#heart" scale="1 1 1"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
