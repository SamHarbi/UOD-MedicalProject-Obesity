<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Import model-viewer component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<!-- Import Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Import local CSS-->
<link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
          <div class="col-3">
              <h1> 3D Anatomy Project [Obesity]</h1>
            <div class="card">
                <div class="card-body">
                 <p> Some options can go here.
                     Including a button to start AR, Change model to show Obesity intensity, maybe some other modifiers.  </p>

                </div>
              </div>
          </div>
          <div class="col-9">
            <div class="container-xl">
                <!-- Use it like any other HTML element -->
                <model-viewer alt="An Artistic Representation of a Heart" 
                src="Heart-demo.glb" 
                ar ar-modes="webxr scene-viewer quick-look" 
                environment-image="" 
                poster="" seamless-poster shadow-intensity="1" 
                camera-controls> 
            </model-viewer>
            </div>
          </div>
        </div>
        <div class="row">
            
        </div>
      </div>
</body>

</html>
