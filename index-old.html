<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import model-viewer component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <!-- Import Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Import local CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">         
        <div class="col-md-3" id="options-menu">
          <div class="row">
            <div class="column">
              
            </div>
            <div class="column">
              
              <h1> <img src="shield-shaded.svg" alt="Potential University Logo" width="64px" height="64px"> 3D Anatomy</h1>
            </div>
          </div>
          <div class="row">
            <h5>Heart of a patient suffering from Obesity</h5>
          </div>
        </br>
          <div class="card">
            <div class="card-body">
              <p class="lead">Control Panel</p>
              <button type="button" class="btn btn-primary">Labels</button>
              <button type="button" class="btn btn-primary">Descriptions</button>
              <button type="button" class="btn btn-primary">AR</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p class="lead">Disease Intensity</p>
              <input type="range" min="1" max="100" value="35" class="slider">
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <!-- Use it like any other HTML element -->
          <model-viewer
            alt="An Artistic Representation of a Heart"
            src="convert-heart.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            environment-image=""
            poster="loading.png"
            seamless-poster
            shadow-intensity="1"
            camera-controls
            style="background-color: unset;"
          >
          </model-viewer>
        </div>
      </div>
      <div class="row"></div>
    </div>
  </body>
</html>
