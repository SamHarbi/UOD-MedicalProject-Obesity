<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='debugUIEnabled: true; sourceType: webcam;'>
    <a-assets>
      <a-asset-item id="heart" src="Heart-AR-Demo.gltf" crossOrigin="anonymous"></a-asset-item>
  </a-assets>
    <a-marker preset='custom' type='pattern' url='pattern-heartimg.patt'>
        <a-entity position="0 0 0"
        scale="0.05 0.05 0.05" gtlf-model='#heart'></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
